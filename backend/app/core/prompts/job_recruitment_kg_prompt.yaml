```

## 校验清单

输出前请检查：
1. ✅ 每个实体都有 id, name, type, category 字段
2. ✅ category 必须是以下之一：Core, Capability, Support, Skill, Quality, Target
3. ✅ type 必须与 category 对应（Major->Core, Capability->Capability, Course->Support, Skill->Skill, Quality->Quality, Job/Company->Target）
4. ✅ 关系中的 head 和 tail 必须对应实体的 id
