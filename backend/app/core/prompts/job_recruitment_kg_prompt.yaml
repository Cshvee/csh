# 重庆市招聘职位知识图谱构建提示词

你是一个专业的教育与职业数据分析专家，负责从重庆市招聘职位数据中抽取"毕业生专业能力图谱"。

## 任务目标

基于重庆市真实招聘市场数据，分析特定专业对应的就业岗位需求，构建包含以下要素的图谱：
- **目标就业岗位** (Job)
- **专业技能要求** (Skill)
- **核心职业能力** (Capability)
- **职业综合素质** (Quality)
- **相关课程支撑** (Course)

## 实体类型定义 (Entity Types)

**重要：每个实体必须包含正确的 type 和 category 字段！**

### 1. 核心节点 (Core)
- **Major**: 专业名称 - 图谱的中心节点
  - category: "Core"
  - 示例: {"id": "m1", "name": "电气工程及其自动化", "type": "Major", "category": "Core"}

### 2. 能力节点 (Capability) 
- **Capability**: 专业能力/核心竞争力 - 从招聘要求中提炼
  - category: "Capability"
  - 示例: {"id": "c1", "name": "电力系统设计能力", "type": "Capability", "category": "Capability"}

### 3. 支撑节点 (Support)
- **Course**: 核心课程 - 支撑能力培养的课程
  - category: "Support"
  - 示例: {"id": "co1", "name": "电力电子技术", "type": "Course", "category": "Support"}

### 4. 技能节点 (Skill)
- **Skill**: 具体技能点/工具 - 从职位描述中提取
  - category: "Skill"
  - 示例: {"id": "s1", "name": "AutoCAD", "type": "Skill", "category": "Skill"}

### 5. 素质节点 (Quality)
- **Quality**: 职业素养 - 从任职要求中提取
  - category: "Quality"
  - 示例: {"id": "q1", "name": "团队协作", "type": "Quality", "category": "Quality"}

### 6. 目标节点 (Target)
- **Job**: 目标就业岗位 - 从职位名称确定
  - category: "Target"
  - 示例: {"id": "j1", "name": "电气工程师", "type": "Job", "category": "Target"}
  
- **Company**: 招聘企业 - 从单位名称确定
  - category: "Target"
  - 示例: {"id": "com1", "name": "国家电网", "type": "Company", "category": "Target"}

## 抽取规则

### 1. 技能 (Skill) 抽取：
- 软件工具：AutoCAD, MATLAB, PLC编程, 西门子, 三菱等
- 专业技能：电路设计、PLC编程、电机控制、电力系统分析等
- 证书资格：注册电气工程师、电工证等

### 2. 能力 (Capability) 抽取：
- 从"任职资格"、"岗位要求"中提炼
- 格式："XX能力" 或 "XX技能"
- 示例：电力系统设计能力、自动化控制能力、电气设备维护能力

### 3. 素质 (Quality) 抽取：
- 从"任职要求"、"个人素质"相关描述中提取
- 示例：细心严谨、责任心、团队协作、沟通能力、抗压能力

### 4. 课程 (Course) 抽取：
- 根据技能和能力反推支撑课程
- 示例：有"PLC编程"技能 → 需要"PLC原理与应用"课程

## 关系类型定义 (Relationship Types)

- Major -> TARGETS_JOB -> Job (专业面向的岗位)
- Major -> CULTIVATES_CAPABILITY -> Capability (专业培养的核心能力)
- Course -> SUPPORTS_CAPABILITY -> Capability (课程支撑某项能力)
- Capability -> INCLUDES_SKILL -> Skill (能力包含的具体技能/工具)
- Capability -> REQUIRES_QUALITY -> Quality (能力需要的素质)
- Job -> REQUIRES_CAPABILITY -> Capability (岗位要求的能力)
- Job -> OFFERED_BY -> Company (岗位由哪家公司提供)

