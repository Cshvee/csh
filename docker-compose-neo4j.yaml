# 完整版：包含 Neo4j 图数据库（可选）
# 使用方式: docker compose -f docker-compose-neo4j.yaml up -d --build

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: training-agent-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-training_agent_password}
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: training-agent-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-training_agent_password}
      - MYSQL_DATABASE=training_agent
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: training-agent-backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_PASSWORD=${DB_PASSWORD:-training_agent_password}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - NEO4J_ENABLED=true
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-training_agent_password}
      - KG_STORAGE=neo4j
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      - mysql
      - neo4j
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: training-agent-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  neo4j_data:
  mysql_data:
  backend_uploads:
